<html>
<head>
    <title>Hello React</title>
    <script src="lib/react.js"></script>
    <script src="lib/react-dom.js"></script>
    <script src="http://static.runoob.com/assets/react/browser.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        .alert-text{
            font-size: 44px;
            color:red;
        }
    </style>
</head>
<body>
<div id="content"></div>
<script type="text/babel">
    var LikeButton  = React.createClass({
        getInitialState:function(){
            alert("init");
            return{
                opacity:0.5,
                fontSize:'55px'
            }
        },
        render:function(){
            var styleObject = {color:'red',fontSize:'44px'};//驼峰式
            return <div style={this.state}>hello {this.props.title}  {this.props.name}</div>;//className="alert-text"   style={{color:'red'}}   style：后面为object类型   {}输出js值
            //style={{opacity:this.state.opacity,fontSize:this.state.fontSize}}    style={this.state}
        },
        componentWillMount:function(){
            alert("will");
        },
        componentDidMount:function(){
            alert("did");
            var _self = this;
            setTimeout(function(){
                _self.setState(
                        {
                            opacity:1.0,
                            fontSize:'44px'
                        }
                );
            },1000)
        }
    });
    //ReactDOM.render(<LikeButton name="zzz" title="MR"/>,document.getElementById('content'));//react Components
    //react 点击事件绑定
    var TestClickComponent = React.createClass({
        handleClick : function(event){
        var tip = React.findDOMNode(this.refs.tip);
        if(tip.style.display === 'none'){
            tip.style.display = 'inline';
        }else{
            tip.style.display = 'none';
        }
        event.stopPropagation();
        event.preventDefault();
        },
        render:function(){
            return(
                    <div><LikeButton />
                        <button onClick={this.handleClick}>显示|隐藏</button><span ref="tip">显示隐藏的数据</span></div>
            )
        }
    });
    var TestInputComponent = React.createClass({
        getInitialState : function(){
            return{
                inputContent:''
            }
        },
        changeHandle:function(event){
            event.stopPropagation();
            event.preventDefault();
            this.setState({
                inputContent : event.target.value
            });
        },
        render:function(){
            return(
                    <div><input type="text" onChange={this.changeHandle}/><span>{this.state.inputContent}</span></div>
            )
        }
    });
    ReactDOM.render(<div><TestClickComponent />,<TestInputComponent /></div>,document.getElementById('content'));

</script>
</body>
</html>
