<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo12Promise</title>
    <script src="../lib/jquery.js" ></script>
    <script src="../lib/react.js" ></script>
    <script src="../lib/react-dom.js" ></script>
    <script src="http://static.runoob.com/assets/react/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    var RepoList = React.createClass({
        getInitialState:function(){
            return{
                loading:true,error:null,data:null
            }
        },
        componentDidMount:function(){
            this.props.promis.then(
                    value => this.setState({loading: false, data: value}),
                    error => this.setState({loading: false, error: error}));
        },
        render:function(){
            if(this.state.loading){
                return <div>Loading.....</div>
            }
            else if(this.state.error){
                return <div>Error:{this.state.error.message}</div>
            }else{
                var repos = this.state.data.items;
                var repList = repos.map(function(prep,i){
                    return (
                            <li key={i}><a href={prep.html_url}>{prep.name}</a> ({prep.stargazers_count} stars) <br/> {prep.description}</li>
                    );
                });
                return (
                        <main>
                            <h1>Most Popular JavaScript Projects in Github</h1>
                            <ul>{repList}</ul>
                        </main>
                );
            }
        }
    });
    ReactDOM.render(
            <RepoList promis={$.getJSON('https://api.github.com/search/repositories?q=javascript&sort=stars')}></RepoList>,
            document.getElementById("example")
    )
</script>
</body>
</html>
