<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo4组件</title>
    <style>
        .div-test{
            color:blue;
        }
    </style>
    <script src="../lib/react.js" ></script>
    <script src="../lib/react-dom.js" ></script>
    <script src="http://static.runoob.com/assets/react/browser.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        var FirstComponent = React.createClass({
                    render:function(){
                        return <h1 className="div-test" style={{opacity:this.props.opc}}>Hello my First {this.props.name}</h1>
                    }
            }
        );
        ReactDOM.render(
                <FirstComponent name="component" opc="0.6"></FirstComponent>,
                document.getElementById("example")
        )
    </script>
</body>
</html>
