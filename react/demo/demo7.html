<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo7DOM节点获取</title>
    <script src="../lib/react.js" ></script>
    <script src="../lib/react-dom.js" ></script>
    <script src="http://static.runoob.com/assets/react/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    var MyCompoenent = React.createClass({
       handleClick:function(){
           this.refs.zzzText.value="2222222";
        },
        render:function(){
            return (
                <div>
                    <input type="text" ref="inputText"/>
                    <input type="button" value="diandji" onClick={this.handleClick}/>
                    <input type="text" ref="zzzText"/>
                </div>
            )
        }
    })
    ReactDOM.render(
            <MyCompoenent/>,
            document.getElementById("example")
    )
</script>
</body>
</html>
